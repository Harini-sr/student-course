<div class="container mt-1">
  <h4 class="text-center mb-4">All Available Courses</h4>

  <div class="row">
    <div 
      class="col-md-4 mb-4"
      *ngFor="let course of courses"
      data-aos="fade-up"
      data-aos-duration="800"
    >
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ course.title }}</h5>
          <p class="card-text">
            <strong>Instructor:</strong> {{ course.instructor }} <br>
            <strong>Category:</strong> {{ course.category }} <br>
            <strong>Duration:</strong> {{ course.duration }} <br>
            <strong>Rating:</strong> ‚≠ê {{ course.rating }}
          </p>
        </div>
        <div class="card-footer bg-white border-0">
     <a [routerLink]="['/list', course.id]" class="btn btn-outline-primary btn-sm w-100">View Course</a>

        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
