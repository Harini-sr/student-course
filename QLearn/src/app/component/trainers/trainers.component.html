<div class="row">
  <h4 class="text-center p-2">Instructor List</h4>
  <div class="col-md-4 mb-4" *ngFor="let instructor of instructors" data-aos="fade-up" data-aos-duration="800">
    <div class="card">
      <div class="card-body">
        
        <h5 class="card-title text-primary mt-3">{{ instructor.name }}</h5>
        <p class="card-text">
          <strong>Email:</strong> {{ instructor.email }}<br>
          <strong>Department:</strong> {{ instructor.department }}<br>
          <strong>Role:</strong> {{ instructor.role }}<br>
          <strong>Education:</strong> {{ instructor.education }}
        </p>
      </div>
      <div class="card-footer bg-white border-0">
        <button (click)="viewProfile(instructor)" class="btn btn-outline-primary btn-sm w-100">View Profile</button>
      </div>
    </div>
  </div>
</div>


<!-- Simple Bootstrap Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      
      <div class="text-center">
    
        <h5 class="mb-2">{{ selectedInstructor?.name }}</h5>
        <p class="mb-1"><strong>Skills:</strong> {{ selectedInstructor?.skills }}</p>
        <p class="mb-1"><strong>Experience:</strong> {{ selectedInstructor?.experience }}</p>
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>

    </div>
  </div>
</div>
