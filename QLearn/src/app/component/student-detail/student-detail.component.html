<div class="container mt-4" *ngIf="student">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-primary">Student Details</h4>
    <button class="btn btn-outline-primary btn-sm" (click)="toggleEdit()">
      {{ isEditing ? 'Cancel' : 'Edit' }}
    </button>
  </div>

  <table class="table table-bordered">
    <tbody>
      <tr>
        <th style="width: 30%;">Student ID</th>
        <td>{{ student.studentId }}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>
          <input *ngIf="isEditing" class="form-control" [(ngModel)]="editableStudent!.name" />
          <span *ngIf="!isEditing">{{ student.name }}</span>
        </td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ student.email }}</td>
      </tr>
      <tr>
        <th>Department</th>
        <td>
          <input *ngIf="isEditing" class="form-control" [(ngModel)]="editableStudent!.department" />
          <span *ngIf="!isEditing">{{ student.department }}</span>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-end" *ngIf="isEditing">
    <button class="btn btn-success" (click)="saveChanges()">Save</button>
  </div>
</div>

<div *ngIf="!student" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-2">Loading student details...</p>
</div>
