<div class="container mt-5">
    <form class="form" [formGroup]="signUpForm">
        <h2 class="text-center">Login in</h2>
        <div class="form-group">
            <label for="">Name:</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="signUpForm.get('name')?.touched && signUpForm.get('name')?.hasError('required')" class="text-danger">Name is required </div>
         <div *ngIf="signUpForm.get('name')?.touched && signUpForm.get('name')?.hasError('pattern')" class="text-danger">Name is must be valid format </div>
       
        </div>
           <div class="form-group">
            <label for="">Email:</label>
            <input type="email" class="form-control" formControlName="email">
                <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.hasError('required')" class="text-danger">Name is required </div>
         <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.hasError('pattern')" class="text-danger">Email is must be valid format </div>
       
        </div>
           <div class="form-group">
            <label for="">Password:</label>
            <input type="password" class="form-control" formControlName="password">
              <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.hasError('required')" class="text-danger">Password is required </div>
         <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.hasError('pattern')" class="text-danger"> Password must be 8+ chars with uppercase, lowercase, number & special character
 </div>
       
        </div>
           <div class="form-group">
            <label for="">Confirm Password:</label>
            <input type="password" class="form-control" formControlName="confirmPass">
             <div *ngIf="signUpForm.get('confirmPass')?.touched && signUpForm.get('confirmPass')?.hasError('required')" class="text-danger">Password is required </div>
    <div *ngIf="signUpForm.hasError('passwordMismatch') && signUpForm.get('confirmPass')?.touched" class="text-danger">
    Passwords do not match
  </div>
        </div>
 <div class="form-group">
  <label for="">Role:</label>
  <select class="form-select" formControlName="role">
    <option value="" selected disabled>Select role..</option>
        <option value="Principal">Principal</option>
    <option value="Instructor">Instructor</option>
    <option value="User">User</option>
  </select>

  <div *ngIf="signUpForm.get('role')?.touched && signUpForm.get('role')?.hasError('required')" class="text-danger">
    Role is required
  </div>
</div>

    <div>
        <button class="btn btn-primary" [disabled]="signUpForm.invalid">Submit</button>
        <button class="btn btn-danger m-2">Reset</button>
    </div>
</div>
